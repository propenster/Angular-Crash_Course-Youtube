<div class="container">
    <div class="row">
        <h2>All Employees </h2>

        <div *ngFor="let employee of Employees" class="col-md-4 mt-4 px-2" >


            <div class="card" style="width: 18rem;">
                <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{ employee.name }}</h5>
                    <span><a href="mailto:{{ employee.email }}">{{ employee.email }}</a></span> 
                    <p>Phone: {{employee.phone}}</p>
                    <p>Department: <strong>{{ employee.department }}</strong> </p>
                    <p>Salary:  {{employee.salary }}</p>

                    <p class="row">
                    <a routerLink="/employees/{{ employee.id }}" class="btn btn-primary btn-sm col-md-7">Employee Profile</a>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm col-md-5">Delete Employee</button>
                    </p>
                </div>
            </div>


        </div>

    </div>
</div>
